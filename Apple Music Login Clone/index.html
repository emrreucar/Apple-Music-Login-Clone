<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Music</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" type="image/jpg" href="images/logo2.jpg" />
</head>
<body>
    <div class="container">
        <div class="col__left">
            <div class="header__music">
                <ion-icon class="logo__apple" name="logo-apple"></ion-icon> 
                <h2>Music</h2>
            </div>
            <div class="search">
                <input class="input__search" type="text" placeholder="Search">
                <ion-icon class="search__icon" name="search-outline"></ion-icon>
            </div>
            <div class="links">
                <a class="link active" href="#"> <ion-icon name="play-circle-outline"></ion-icon> Listen Now</a>
                <a class="link" href="#"> <ion-icon name="grid-outline"></ion-icon> Browse</a>
                <a class="link" href="#"> <ion-icon name="radio-outline"></ion-icon> Radio</a>
            </div>
            <div class="open_in_music">
                <ion-icon name="musical-notes-outline"></ion-icon> Open in music  <span class="arrow">&#8599;</span> 
            </div>
            
        </div>
        <div class="col__right">
            <div class="header__play">
                <img src="images/play2.jfif" alt="">
                <div class="apple__logo">
                    <i class="fa-solid fa-music"></i>
                    <ion-icon name="logo-apple"></ion-icon> 
                </div>
                <div class="volume">
                    <ion-icon name="volume-high-outline"></ion-icon>
                    <input class="range" type="range"> 
                </div>
                
                <i class="fa-solid fa-bars"></i>
                <button class="btn btn__signin">
                    <i class="fa-solid fa-user"></i> Sign In
                </button>
            </div>
            <div class="body">
                <ion-icon name="logo-apple"></ion-icon> <span>Music</span> 
                <h1>Discover new music every day.</h1>
                <p>Get playlist and albums inspired by the artist and <br> genres you're listening to. 1 month free, then <br> $10.99/month.</p>
                <button class="btn btn__tryitfree">Try It Free</button> <br>
                <a class="learn__more" href="#">Learn More <ion-icon name="chevron-forward-outline"></ion-icon> </a>
                <div class="background__image">
                    <img src="images/background.webp" alt="background">
                </div>
            </div>
        </div>
    </div>



<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
